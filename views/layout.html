<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{title}}</title>
		<!-- Our main CSS, matches private/main.styl -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/css/main.css">

		<!-- Create a hook for one off styles from views -->
		{{{hook "styles"}}}
	</head>

	<body>

		<div class="container">
			<!-- Include the header template -->
			{{{include "header"}}}

			<!-- This is our main layout HTML -->
			<div id="main" role="main">
				<!-- this is where your view loads -->
				{{{body}}}
			</div>
		</div>


		<!-- The main CS variable. Don't delete this -->
		<script>window.CS = {{{json exposed}}};</script>

		<!-- The main JS file, could be anything really -->
		<script src="/js/vendor/jquery/dist/jquery.min.js"></script>
		<script src="/js/vendor/hbs/hbs/handlebars.js"></script>
		<script src="/js/vendor/lodash/dist/lodash.min.js"></script>

		<script src="http://mrdoob.github.io/three.js/build/three.min.js"></script>
		<script src="http://mrdoob.github.io/three.js/examples/js/renderers/Projector.js"></script>
		<script src="http://mrdoob.github.io/three.js/examples/js/renderers/CanvasRenderer.js"></script>
		<script src="http://mrdoob.github.io/three.js/examples/obj/Bird.js"></script>
		<script src="/js/birds.js"></script>


		<script src="/js/main.js"></script>

		<!-- A hook for one off scripts from views -->
		{{{hook "scripts"}}}
	</body>
</html>
