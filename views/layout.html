<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>

		<!-- Our main CSS, matches private/main.styl -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/css/main.css">

		<!-- Create a hook for one off styles from views -->
		{{{hook "styles"}}}
	</head>

	<body>

		<div class="container">
			<!-- Include the header template -->
			{{{include "header"}}}

			<!-- This is our main layout HTML -->
			<div id="main" role="main">
				<!-- this is where your view loads -->
				{{{body}}}
			</div>
		</div>


		<!-- The main CS variable. Don't delete this -->
		<script>window.CS = {{{json exposed}}};</script>

		<!-- The main JS file, could be anything really -->
		<script src="/js/vendor/jquery/dist/jquery.min.js"></script>
		<script src="/js/main.js"></script>

		<!-- A hook for one off scripts from views -->
		{{{hook "scripts"}}}
	</body>
</html>
